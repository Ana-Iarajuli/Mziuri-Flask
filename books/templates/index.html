<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    <ul>
        {% for book in books %}
            <li><a href="{{ url_for('book', book_id=book['id']) }}">{{ book['title'] }}</a> by {{ book['author'] }} ({{ book['year'] }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('add_book') }}">Add a Book</a>
</body>
</html>
